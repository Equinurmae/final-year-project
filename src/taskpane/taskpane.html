<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Year Project</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <!-- <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">As-of-yet-unnamed Writing App</h1> -->
        <h1>As Of Yet Unnamed Writing Tool</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <button class="ms-Button" id="insert-paragraph">Refresh</button><br/><br/>

        <table style="width: 100%">
            <tr>
                <td>Characters:</td>
                <td><span id="character-count"></span></td>
            </tr>
            <tr>
                <td>Words:</td>
                <td><span id="word-count"></span></td>
            </tr>
            <tr>
                <td>Sentences:</td>
                <td><span id="sentence-count"></span></td>
            </tr>
            <tr>
                <td>Paragraphs:</td>
                <td><span id="paragraph-count"></span></td>
            </tr>
        </table>

        <h2>Readability</h2>

        <table style="width: 100%">
            <tr>
                <td>ARI:</td>
                <td><span id="ari"></span></td>
                <td><span id="ari-grade"></span></td>
            </tr>
            <tr>
                <td>Flesch-Kincaid:</td>
                <td><span id="fkr"></span></td>
                <td><span id="fkr-grade"></span></td>
            </tr>
            <tr>
                <td>Gunning Fog:</td>
                <td><span id="gunning"></span></td>
                <td><span id="gunning-grade"></span></td>
            </tr>
        </table>
    </main>
</body>

</html>
